<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS grids example</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
    <div class="col">5</div>
    <div class="col">6</div>
    <div class="col">7</div>
    <div class="col">8</div>
    <div class="col">9</div>
    <div class="col">10</div>
    <div class="col">11</div>
    <div class="col">12</div>
  </div>
  <br/>
  <div class="wrapper">
    <div class="col big">13 some content</div>
    <div class="col span6 big">14 this is more content</div>
    <div class="col span3 big">15 this is less</div>
    <div class="col span2 big">16</div>
  </div>
</body>

</html>
